<body>
 <script>   

function generatePrimeNumbers(n) {
    let primeNumbers = [];
  
    for (let i = 2; i <= n; i++) {
      let isPrime = true;
  
      for (let j = 2; j <= Math.sqrt(i); j++) {
        if (i % j === 0) {
          isPrime = false;
          break;
        }
      }
  
      if (isPrime) {
        primeNumbers.push(i);
      }
    }
  
    return primeNumbers;
  }
  
  console.log(generatePrimeNumbers(20));
  
</script>
</body>
